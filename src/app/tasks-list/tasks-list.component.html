<div *ngIf="!loading">
  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li *ngFor="let task of tasks">
        <app-task-card [task]="task"></app-task-card>
      </li>
    </ul>
    <ng-template #noTasks>
      <p style="text-align: center;">No tasks now!</p>
    </ng-template>
  </main>
  <p *ngIf="loading">Loading...</p>
</div>
<footer>
  <app-new-task (outputEvent)="componentChange($event)"></app-new-task>
</footer>
