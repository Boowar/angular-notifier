<main>
  <div *ngIf="!loading">
    <ul *ngIf="tasks.length; else noTasks">
      <li *ngFor="let task of tasks">
        <app-task-card [task]="task" (outputEvent1)="getTasks()"></app-task-card>
      </li>
    </ul>
    <ng-template #noTasks>
      <p>No tasks now!</p>
    </ng-template>
  </div>
  <p *ngIf="loading">Loading...</p>
</main>
<footer>
  <app-new-task (outputEvent)="getTasks()"></app-new-task>
</footer>
