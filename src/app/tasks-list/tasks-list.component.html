<div *ngIf="!loading">
  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li *ngFor="let task of tasks">
        <app-task-card [task]="task" [taskId]=""></app-task-card>
      </li>
    </ul>
    <ng-template #noTasks>
      <p style="text-align: center;">No tasks now!</p>
    </ng-template>
  </main>
  <p *ngIf="loading">Loading...</p>
</div>
<footer>
  <mat-card>
    <form (ngSubmit)="submitTask()" [formGroup]="form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="What you need to do" value="" formControlName="title">
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <input matInput type="datetime-local" formControlName="date">
      </mat-form-field>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid"> Add</button>
    </form>
  </mat-card>
</footer>
